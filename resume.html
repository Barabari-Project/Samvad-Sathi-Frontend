<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form with PDF Upload</title>
  <link rel="stylesheet" href="resume.css">
</head>
<body>  <div class="container">
    <div class="theme-toggle-container">
      <label class="theme-toggle">
        <input type="checkbox" id="themeToggle">
        <span class="theme-toggle-slider">
          <div class="theme-toggle-icons">
            <svg class="theme-toggle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.844a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
            </svg>
            <svg class="theme-toggle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" clip-rule="evenodd" />
            </svg>
          </div>
        </span>
      </label>
    </div>
    
    <h1 class="page-title">Job Trainer</h1>
    <p class="page-subtitle">Submit your resume to get questionsd:\free\voice-input\styles\index.html</p>
    
    <div class="card">
      <form id="applicationForm">
        <div class="form-group">
          <label class="form-label" for="position">
            Job Position *
          </label>
          <input 
            type="text" 
            id="position" 
            class="form-control" 
            placeholder="e.g., Senior Software Engineer" 
            required
          />
          <div class="error-message" id="positionError" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" x2="12" y1="8" y2="12"></line>
              <line x1="12" x2="12.01" y1="16" y2="16"></line>
            </svg>
            Job position is required.
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="description">
            Job Description <span class="optional-label">(optional)</span>
          </label>
          <textarea 
            id="description" 
            class="form-control form-textarea" 
            placeholder="Describe your qualifications and relevant experience"
          ></textarea>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="questions">
            No. of Questions *
          </label>
          <div class="number-input-container">
            <input 
              type="number" 
              id="questions" 
              class="form-control" 
              min="1" 
              max="10" 
              value="1" 
              required
            />
            <div class="number-input-hint">Must be between 1-10</div>
          </div>
          <div class="error-message" id="questionsError" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" x2="12" y1="8" y2="12"></line>
              <line x1="12" x2="12.01" y1="16" y2="16"></line>
            </svg>
            Number of questions must be between 1 and 10.
          </div>
        </div>
        
        <div class="form-group upload-container">
          <label class="form-label">
            Resume Upload *
          </label>
          
          <input 
            type="file" 
            id="resumeUpload" 
            accept=".pdf,application/pdf" 
            style="display: none;"
            required
          />
          
          <div class="upload-area" id="uploadArea">
            <div class="upload-icon-container">
              <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
              </svg>
            </div>
            
            <div class="upload-text">
              <p class="upload-title">Click to select PDF</p>
              <p class="upload-subtitle">or drag and drop PDF file here</p>
              <p class="upload-limit">Maximum file size: 10MB</p>
            </div>
          </div>
          
          <div id="filePreviewArea" style="display: none;">
            <div class="file-preview">
              <svg class="file-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
              </svg>
              
              <div class="file-details">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
              </div>
              
              <div class="file-actions">
                <button type="button" class="btn-remove-file" id="removeFileBtn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          
          <div class="error-message" id="resumeError" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" x2="12" y1="8" y2="12"></line>
              <line x1="12" x2="12.01" y1="16" y2="16"></line>
            </svg>
            Resume upload is required.
          </div>
        </div>
        
        <div class="form-group" id="apiError" style="display: none;">
          <div class="error-message">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" x2="12" y1="8" y2="12"></line>
              <line x1="12" x2="12.01" y1="16" y2="16"></line>
            </svg>
            <span id="apiErrorMessage"></span>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary form-submit" id="submitButton">
          Submit Application
        </button>
      </form>
    </div>
  </div>
  <script src="resume.js"></script>
</body>
</html>
